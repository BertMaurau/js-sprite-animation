<body>
   <!-- Container -->
   <div class="container align-self-center">

      <!-- Header part -->
      <div class="row justify-content-sm-center mb-4 mt-4">
         <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 text-center">
            <h1 class="display-4">Sprite Animator</h1>
            <hr>
            <p class="lead">Animate and control a basic sprite based on given frames, size and image.</p>
         </div>
      </div>
      <!-- / Header -->

      <!-- Display -->
      <div class="row justify-content-sm-center mb-4">
         <div class="col-5">
            <img id="spriteDisplay" class="img-fluid">
         </div>
      </div>
      <div class="row justify-content-sm-center mb-4" id="frameDisplay">

      </div>

      <!-- Controls -->
      <div class="row justify-content-sm-center mb-4">
         <div class="col-6">
            <div class="slider-container d-flex justify-content-center mb-4">
               <input type="range" min="0" max="10" value="0" class="slider" id="frameSlider">
            </div>
            <div class="controls-container d-flex justify-content-center">
               <button id="prevFrame" onclick="app.frame(-1);">Prev. Frame</button>
               <button id="prevFrame" onclick="app.pause();">Pause</button>
               <button id="prevFrame" onclick="app.play();">Play</button>
               <button id="prevFrame" onclick="app.frame(+1);">Next Frame</button>
               <button id="prevFrame" onclick="app.toggleSlomo();">Toggle Slo-mo</button>
            </div>
         </div>
      </div>

      <!-- Output -->
      <div class="row justify-content-sm-center mb-4">
         <div class="col-12" id="output" style="word-wrap: break-word;">
         </div>
      </div>

      <!-- Footer -->
